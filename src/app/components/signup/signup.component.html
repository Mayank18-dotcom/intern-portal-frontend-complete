<body>
  <div class="container-shadow"></div>
  <div class="container" style="height: 800px">
    <div class="wrap" style="margin-top: -70px;">
      <div class="headings">
        <h1 style="text-align: center;color: whitesmoke;">SIGNUP</h1>
      </div>
      <div>
        <form class="form" style="margin-top: -60px;">
          <div class="form-group">
            <label >Registration Number</label>
            <input type="text" name="regno" [(ngModel)]="registerUserData.regno" id="regno" required>
          </div>
          <div class="form-group">
            <label >Username</label>
            <input type="text" name="username" [(ngModel)]="registerUserData.username" id="name" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" [(ngModel)]="registerUserData.password" id="password" required>
          </div>
          <div class="form-group">
            <label for="profs">Please Select a mentor:</label>
            <br>
            <select name="profs" id="profs" [(ngModel)]="registerUserData.options" style="background-color: aliceblue;color: black;width: 100px;margin-left: 150px;font-size: 20px;margin-top: -50px;width: 100px;height: 40px;">
              <option style="font-size: 15px;" value="100503" name="options" >100503</option>
              <option style="font-size: 15px;" value="100507" name="options" >100507</option>
              <option style="font-size: 15px;" value="100511" name="options" >100511</option>
              <option style="font-size: 15px;" value="100959" name="options" >100959</option>
              <option style="font-size: 15px;" value="101296" name="options" >101296</option>
            </select>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="registerUserData.email" required>
          </div>
          <button type="button" (click)="registerUser()" style="background-color: aliceblue;color: black;width: 100px;margin-left: 150px;font-size: 15px;">SIGNUP</button>
        </form>
        <label style="margin-left: 50px;">Already Registered Account?</label>
        <a routerLink="/login" style="margin-left: 160px;color: whitesmoke;font-size: 20px;">Login</a>
      </div>
      <br>
    </div><br><br>
  </div>

</body>
