<body id="bo">
    
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 style="color: white;">INCEPTION WAVE</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <a href="#">Tasks</a>
                </li>
                <li>
                    <a href="#">Need Help?</a>
                </li>
            </ul>
        </nav>
        
        <div id="content">
            <div class="container-fluid">
                <nav class="navbar navbar-light bg-light navv">
                    <a class="navbar-brand" href="#">
                      <img src="../../../assets/img.jpg" width="40" height="40" class="d-inline-block align-top" style="margin-left: 10px;margin-top: -10px;">
                      <p class="navit">INCEPTION WAVE</p>
                    </a>
                    <a class="navbar-brand" routerLink="/profile">
                        <img src="../../../assets/img2.png" width="40" height="40" class="d-inline-block align-top" style="margin-left: 0px;margin-top: -10px;">
                        <p class="navit">PROFILE</p>
                      </a>
                  </nav>
                <hr style="border: 1px black solid;margin-left: 230px;width: 1230px;">
        </div>
        <br>
        <div class="card" style="width: 77rem; min-height: 42rem;margin-left: 240px;margin-top: -40px;">
            <h1 style="text-align: center;margin-top: 20px;">INTERNSHIP TASKS</h1>
            <div style="margin-top: 70px;">
                <h3 style="text-align: center;margin-top: 20px;">Completed TASKS</h3>
                <ul *ngFor="let task of tasks">
                    <div *ngIf="task.complete==='Completed'">
                        <li class="card tname"><a class="atname" routerLink="/list/{{task._id}}"><b>{{task.taskname}}</b></a></li>
                    </div>
                </ul>
                <h3 style="text-align: center;margin-top: 20px;">Incomplete TASKS</h3>
                <ul *ngFor="let task of tasks">
                    <div *ngIf="task.complete==='Incomplete'">
                        <li class="card tname"><a class="atname" routerLink="/list/{{task._id}}"><b>{{task.taskname}}</b></a></li>
                    </div>
                </ul>
                <br>
            </div>
      </div>
    </div>
